<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #accbdc -26%, #448fb6 145%);
          "
        >
          <h1>Landscape of sea</h1>
          <p>Body of water overlooking island at daytime</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #d766a6 -1%, #960756 124%);
          "
        >
          <h1>Fuchsia Bougainvillea</h1>
          <p>Great backdrop for florists or nursery brochure</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #71a428 1%, #48691e 128%);
          "
        >
          <h1>Green Trees</h1>
          <p>Steep brook in the forest</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #f28c04 -8%, #cb7e4e 138%);
          "
        >
          <h1>Sunset sky</h1>
          <p>The most beautiful sunrises and sunsets</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1517790253044-a9968449de15?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1186&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/3/jerry-adney.jpg?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1176&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1525345758341-d2b56728c2e3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1542028378254-8e17303266ef?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
